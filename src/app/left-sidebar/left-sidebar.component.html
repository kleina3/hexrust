<div id="sideNav" class="card border-primary white-background">
	<div class="card-body">
		<h5 class="card-title">
			In-page Navigation
			<span class="badge badge-info">New</span>
		</h5>
		<div class="list-group">
			<a *ngFor="let card of dataService.cards" [attr.routerLink]="'#' + (card.title | className)" routerLinkActive="active" class="list-group-item list-group-item-action">{{card.title}}</a>
		</div>
	</div>
</div>
